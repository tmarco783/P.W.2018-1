<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cálculo de IMC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="javascript/script.js"></script>
</head>
<body>
    
          
        
        <div class="row">
            <div class="col s12 m6">
              <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                  <span class="card-title">Cálculo de IMC</span>
                </div>
                
                <!-- Peso -->
                <div class="peso">
                    <label id="labelPeso">Peso</label>
                    <input id="inputPeso" type="text">
                </div>

                <!-- Altura -->
                <div class="altura">
                    <label id="labelAltura">Altura</label>
                    <input id="inputAltura" type="text">
                </div>

                <div class="card-action">
                    <a id="botaoCalcular" class="waves-effect waves-light btn" onclick="CalcularIMC">Calcular</a>
                </div>
              </div>
            </div>
          </div>


        
</body>
</html>
